<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Covid Monitoring</title>
  </head>
  <body>
    <div class="container">
      <h1>Covid Monitoring</h1>
      <div class="dashboard" id="dashboard">
          <div class="dashboard-tabs style-lang" id="dashboardLangs">
            <button data-lang="uk">UK</button>
            <button data-lang="en">EN</button>
          </div>
        <div class="dashboard-tabs style-type" id="dashboardTabs">
          <button data-type="ukraine">Ukraine</button>
          <button data-type="world">World</button>
        </div>
        <div class="dashboard-summary" id="dashboardSummary">
        </div>
        <div class="dashboard-search">
          <input class="dashboard-search-input" type="search" name="dashboardSearch" id="dashboardSearch" placeholder="&#128269Search">
        </div>
        
        <table class="dashboard-content" id="dashboardContent">
          <thead>
            <th data-key="label" data-order="-1" data-sorting="false" id="firstTh">Country</th>
            <th data-key="confirmed" data-order="-1" data-sorting="true">Confirmed</th>
            <th data-key="deaths" data-order="-1" data-sorting="false">Deaths</th>
            <th data-key="recovered" data-order="-1" data-sorting="false">Recovered</th>
            <th data-key="existing" data-order="-1" data-sorting="false">Existing</th>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
